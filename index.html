<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="./styles.css"
        />
        <meta charset="UTF-8">      
        <title>AP Election Survey 2024</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>AP Election Survey 2024</h1>
        <h2>Which party do you vote ?</h2>
        <form>
            <input type="checkbox" id="YSRCP" name="YSRCP" />
            <label for="YSRCP">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Indian_Election_Symbol_Ceiling_Fan.svg/1079px-Indian_Election_Symbol_Ceiling_Fan.svg.png" height="100" width="100" />
                <a href="https://www.ysrcongress.com/" target="_blank" class="blue-text">YSR Congress Party</a>
            </label>
            <br />
            <input type="checkbox" id="TDP" name="TDP" />
            <label for="TDP">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Indian_Election_Symbol_Cycle.png" height="100" width="100" />
                <a href="https://www.telugudesam.org/" target="_blank" class="yellow-text">Telugu Desam Party</a>
            </label>
            <br />
            <input type="checkbox" id="JSP" name="JSP" />
            <label for="JSP">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Indian_election_symbol_glass_tumbler.svg/455px-Indian_election_symbol_glass_tumbler.svg.png" height="100" width="100" />
                <a href="https://www.janasenaparty.org/" target="_blank" class="red-text">Janasena Party</a>
            </label>
            <br />
            <br />
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
